<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>rapid-copy</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="nav">
        <img src="Icons/logo.png" alt="Logo">
        <button type="button" id="add-key-value-btn">Add data</button>
        <!-- <button type="button" id="close-btn"><img src="./Icons/close.png" alt="close button"></button> -->
    </nav>

    <div id="main">

        <!-- Key-Value Form Popup (Initially Hidden) -->
        <div id="form-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Add Data Pair</h2>
                <form id="key-value-form">
                    <label for="key-input">Key:</label>
                    <input type="text" id="key-input" required>
                    <br>
                    <label for="value-input">Value:</label>
                    <input type="text" id="value-input" required>
                    <br>
                    <button type="submit">Add data</button>
                </form>
            </div>
        </div>
        
        <!-- Display Key-Value Pairs -->
        <div id="key-value-container">
            <h3>Saved data:</h3>
            <ul id="key-value-list"></ul>
        </div>
        
        <!-- Export/Import Section -->
        <div id="export-import-container">
            <button id="export-btn">Export to JSON</button>
            <input type="file" id="import-file" style="display:none">
            <button id="import-btn">Import JSON</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
